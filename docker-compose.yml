# Based on https://www.tomray.dev/nestjs-docker-compose-postgres
version: '3.8'
services:
  metadata-gpt-nestjs:
    container_name: metadata-gpt-nestjs
    depends_on:
      - metadata-gpt-redis
      - metadata-gpt-postgres
    build:
      context: .
      # Only will build local stage from our dockerfile
      target: local
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    # Run a command against the local stage of the image
    command: pnpm start:debug
    ports:
      - ${PORT}:${PORT}
      - 9229:9229

  metadata-gpt-postgres:
    container_name: metadata-gpt-postgres
    image: postgres:16.0-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '${LOCAL_POSTGRES_PORT}:5432'
    volumes:
      - metadata-gpt-postgres:/var/lib/postgresql/data

  metadata-gpt-redis:
    container_name: metadata-gpt-redis
    image: redis:7.2.1-alpine3.18
    ports:
      - 6379:6379
    volumes:
      - metadata-gpt-redis:/data

  metadata-gpt-chroma:
    container_name: metadata-gpt-chroma
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      # Default configuration for persist_directory in chromadb/config.py
      # Currently it's located in "/chroma/chroma/"
      - meta_gpt_bot_chroma_persistent_folder:/chroma/chroma/
    ports:
      - 8000:8000

volumes:
  metadata-gpt-postgres:
  metadata-gpt-redis:
    driver: local
  meta_gpt_bot_chroma_persistent_folder:
    driver: local
